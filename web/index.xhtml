<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </h:head>


    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <h:form id="login-form" class="form">
                                <h3 class="text-center text-info">Login</h3>

                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br/>
                                    <h:inputText id="username" styleClass="form-control" value="#{loginController.usuario.correo}"/>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br/>
                                    <h:inputSecret  id="password" styleClass="form-control" value="#{loginController.usuario.clave}"/>
                                </div>

                                <h:commandButton type="login" id="login" class="btn btn-info btn-md" value="Log in" action="#{loginController.login()}"/>
                                
                                
                               

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
